<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <!-- Modern normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,400&family=Seymour+One&display=swap"
      rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/main.min.css">
  </head>

  <body>
    <main>
      <!--Блок HERO-->
        <section class="hero">
          <div class="container">
<a href="#" class="js-open-modal" data-modal="1">Открыть окно 1</a>
<a href="#" class="js-open-modal" data-modal="2">Открыть окно 2</a>
          </div>
    </main>
    <!-- MODAL-WINDOW -->
<div class="overlay js-overlay-modal"></div>
  <div class="modal" data-modal="1">
<svg class="modal__cross js-modal-close" width="11" height="11">
  <use href="./images/svg/sprites.svg#icon-cross"></use>
</svg>
    <b class="modal__title">Buy now</b>

    <form class="modal-form" name="modal_form" autocomplete="off">
        <ul class="modal__list">
          <li class="modal__item">
            <input class="modal__checkbox" type="checkbox" id="div-box1">
            <label class="modal__label" for="div-box1">
              <p class="modal__text">ice-cream</p>
            <div class="modal__img"></div>
            </label>
          </li>
          <li class="modal__item">
    <input class="modal__checkbox" type="checkbox" id="div-box2">
      <label class="modal__label modal__label--second" for="div-box2">
              <p class="modal__text">ice-coffee</p>
            <div class="modal__img modal__img--second"></div>
            </label>
          </li>
          <li class="modal__item">
    <input class="modal__checkbox" type="checkbox" id="div-box3">
      <label class="modal__label modal__label--third" for="div-box3">
              <p class="modal__text">milkshakes</p>
            <div class="modal__img modal__img--third" ></div>
            </label>
          </li>
        </ul>
    <div class="modal-form__wrapper">
        <label class="modal-form__label">
          <input class="modal-form__field" type="text" name="user_name" placeholder="Name" autocomplete="name" minlength="3" required>
          </label>

      <label class="modal-form__label">
      <input class="modal-form__field" type="tel" name="user_tel" placeholder="Phone" autocomplete="tel" minlength="3" required>
      </label>
    
        <label class="modal-form__label">
          <textarea class="modal-form__message" name="user_comment" rows="6" placeholder="Comment"></textarea>
          </label>
    </div>
        <button class="modal-form__button" type="submit">Submit</button>
    </form>
    </div>
  <!-- MODAL-WINDOW 2 -->
      <div class="modal modal--icecream" data-modal="2">
<svg class="modal__cross js-modal-close" width="11" height="11">
  <use href="./images/svg/sprites.svg#icon-cross"></use>
</svg>
    <b class="modal__title">Chololate icecream</b>
    <p class="modal__ingredients">Ingredients</p>
    <span class="modal__img-ice"></span>

    <div class="modal-grams__block">
    <div class="modal-grams__wrap">
      <span class="modal-grams__text">kcal</span>
      <div class="modal-grams__inner">320</div>
    </div>
    <div class="modal-grams__wrap">
      <span class="modal-grams__text">Prote...</span>
      <div class="modal-grams__inner">4g</div>
    </div>
    <div class="modal-grams__wrap">
      <span class="modal-grams__text">Fats</span>
      <div class="modal-grams__inner">8,2g</div>
    </div>
    <div class="modal-grams__wrap">
      <span class="modal-grams__text">Carbs</span>
      <div class="modal-grams__inner">40,4g</div>
    </div>
    </div>

<table class="modal-table">
  <tbody>
  <tr class="modal-table__row">
    <td class="modal-table__data">Milk</td>
    <td class="modal-table__data">100ML</td>
  </tr>
  <tr class="modal-table__row">
    <td class="modal-table__data">Belgian chocolate</td>
    <td class="modal-table__data">20g</td>
  </tr>
  <tr class="modal-table__row">
    <td class="modal-table__data">Cream</td>
    <td class="modal-table__data">150ml</td>
  </tr>
  <tr class="modal-table__row">
    <td class="modal-table__data">Cocoa powder</td>
    <td class="modal-table__data">30g</td>
  </tr>
    <tr class="modal-table__row">
    <td class="modal-table__data">Sugar</td>
    <td class="modal-table__data">40g</td>
  </tr>
  <tr class="modal-table__row">
    <td class="modal-table__data">Vanilla sugar</td>
    <td class="modal-table__data">10g</td>
  </tr>
  </tbody>
</table>
    <form class="modal-form" name="modal_form" autocomplete="off">
    <div class="modal-form__wrapper">
        <label class="modal-form__label">
          <input class="modal-form__field" type="text" name="user_name" placeholder="Name" autocomplete="name" minlength="3" required>
          </label>

      <label class="modal-form__label">
      <input class="modal-form__field" type="tel" name="user_tel" placeholder="Phone" autocomplete="tel" minlength="3" required>
      </label>
    
        <label class="modal-form__label">
          <textarea class="modal-form__message" name="user_comment" rows="6" placeholder="Comment"></textarea>
          </label>
    </div>
        <button class="modal-form__button" type="submit">Submit</button>
    </form>
    </div>
    <!-- SCRIPT -->
    <script src="./js/modal.js"></script>
  </body>
</html>
